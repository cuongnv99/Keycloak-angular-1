<div class="card">
    <p-table [value]="mappingRole" [scrollable]="true">
        <ng-template pTemplate="colgroup" let-mappingRole>
            <colgroup>
                <col style="width:250px">
                <col style="width:250px">
                <col style="width:250px">
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Chức năng</th>
                <th>Nhóm người dùng</th>
                <th>Quyền</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mappingRole>
            <tr>
                <td>{{mappingRole.function}}</td>
                <td>{{mappingRole.userGroup}}</td>
                <td>{{mappingRole.permission}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
