<p-dialog header="Chi tiết quyền" [(visible)]="openDetail" (onHide)="onCloseModal.emit()">
    <div class="p-fluid p-formgrid p-grid" [formGroup]="frmGroup">
        <div class="p-field p-col-6">
            <label>Name</label>
            <input type="text" pInputText formControlName="name">
        </div>
        <div class="p-field p-col-6">
            <label>Description</label>
            <input type="text" pInputText formControlName="description">
        </div>
        <div class="p-field p-col-6">
            <label>Composite</label>
            <p-inputSwitch formControlName="composite"></p-inputSwitch>
        </div>
    </div>
</p-dialog>
